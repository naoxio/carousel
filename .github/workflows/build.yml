name: Linux Development Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libxcursor-dev \
            libglu1-mesa-dev \
            zlib1g-dev \
            pkg-config

      - name: Build raylib
        run: |
          git clone --depth 1 --branch '5.0' https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          cmake -DBUILD_SHARED_LIBS=OFF -DBUILD_EXAMPLES=OFF ..
          make
          sudo make install
          cd ../..

      - name: Setup raygui
        run: |
          git clone --depth 1 https://github.com/raysan5/raygui.git

      - name: Create build directory
        run: mkdir -p build
      
      - name: Build Project
        run: |
          gcc src/main.c -o build/carousel \
            -Iraylib/src \
            -Iraygui/src \
            -lraylib -lGL -lm -lpthread -ldl -lrt -lX11 \
            -Wall -Wextra -O2 \
            -DRAYGUI_IMPLEMENTATION

      - name: Package
        run: |
          mkdir -p artifacts/carousel-linux-x86_64
          cp build/carousel artifacts/carousel-linux-x86_64/
          cd artifacts
          tar czf carousel-linux-x86_64.tar.gz carousel-linux-x86_64/

      - name: Generate date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Create Development Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: dev-${{ steps.date.outputs.date }}
          name: Development Build ${{ steps.date.outputs.date }}
          draft: false
          prerelease: true
          files: artifacts/carousel-linux-x86_64.tar.gz