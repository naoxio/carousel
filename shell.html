<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: blob:;">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c2c2c">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        body {
            margin: 0;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }
        
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        #status {
            color: white;
            text-align: center;
            margin: 1em 0;
        }
        
        .spinner {
            height: 30px;
            width: 30px;
            margin: 20px;
            display: inline-block;
            vertical-align: top;
            animation: rotation 1s linear infinite;
            border: 4px solid #ffffff;
            border-top: 4px solid #787878;
            border-radius: 100%;
        }
        
        @keyframes rotation {
            from {transform: rotate(0deg)}
            to {transform: rotate(359deg)}
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="canvas-container">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
        <input type="text" id="hidden-input" style="position: absolute; opacity: 0; height: 0; width: 0;">
    </div>
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [],

            postRun: [
                function() {
                    statusElement.style.display = 'none';
                    spinnerElement.style.display = 'none';
                }
            ],

            
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    spinnerElement.hidden = false;
                } else {
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };

        document.addEventListener('DOMContentLoaded', function() {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'text';
            hiddenInput.style.position = 'absolute';
            hiddenInput.style.opacity = '0';
            hiddenInput.style.height = '0';
            hiddenInput.style.width = '0';
            document.body.appendChild(hiddenInput);

            const canvas = document.getElementById('canvas');
            canvas.addEventListener('click', function() {
                hiddenInput.focus();
            });

            hiddenInput.addEventListener('input', function(e) {
                const key = e.data ? e.data.charCodeAt(0) : null;
                if (key) {
                    Module.ccall('emscripten_notify_key_pressed', 'void', ['number'], [key]);
                }
            });

            hiddenInput.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace') {
                    Module.ccall('emscripten_notify_key_pressed', 'void', ['number'], [8]);
                    e.preventDefault();
                }
                if (e.key === 'Enter') {
                    Module.ccall('emscripten_notify_key_pressed', 'void', ['number'], [13]);
                    hiddenInput.value = '';
                    e.preventDefault();
                }
            });
        });

    </script>
    {{{ SCRIPT }}}

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
